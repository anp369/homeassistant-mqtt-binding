image: python:3.8

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - venv/

before_script:
  - curl -sSL https://install.python-poetry.org | python3 -
  - export PATH="/root/.local/bin:$PATH"
  - poetry install

stages:
  - test
  - build
  - upload

test:
  stage: test
  script:
    - poetry run python -m unittest

pylint:
  stage: test
  script:
    - poetry run pylint ha_mqtt

check_device_class:
  stage: test
  when: manual
  script:
    - poetry run python util/parse_device_classes.py

build:
  stage: build
  script:
    - poetry build
  artifacts:
    paths:
      - dist

docs:
  stage: build
  script:
    - poetry run sphinx-apidoc ha_mqtt -f -o docs/source/
    - poetry run sphinx-build -b html -W --keep-going docs/source/ docs/build/html
  artifacts:
    paths:
      - docs/build
  when: always

upload:
  stage: upload
  dependencies:
    - build
  script:
    - poetry publish -n -u __token__ -p "$CI_PYPI_TOKEN"
  only:
    - /^release_.+/

pages:
  stage: upload
  dependencies:
    - docs
  script:
    - echo "Uploading docs"
  artifacts:
    paths:
      - docs/build/html
  only:
    - /^release_.+/